<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowsocks Link Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #444;
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            align-content: center;
            align-items: flex-start;
        }
        .result div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
        .value {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            cursor: pointer;
            flex-grow: 1;
            text-align: right;
        }
        .value:hover {
            background-color: #e1e1e1;
        }
        .tooltip {
            position: relative;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Shadowsocks Link Decoder</h1>
    <p>Enter your Shadowsocks connect link below:</p>
    <textarea id="ssLink" rows="3" placeholder="ss://..."></textarea>
    <button onclick="decodeLink()">Decode</button>

    <div id="result" class="result"></div>

    <script>
        function decodeLink() {
            const ssLink = document.getElementById('ssLink').value.trim();

            if (!ssLink.startsWith("ss://")) {
                document.getElementById('result').innerHTML = "<strong>Invalid Shadowsocks link.</strong>";
                return;
            }

            let linkWithoutPrefix = ssLink.slice(5);

            linkWithoutPrefix = linkWithoutPrefix.split('/?')[0];
            
            const [base64String, serverInfo] = linkWithoutPrefix.split('@');

            try {
                const decodedAuth = atob(base64String);

                const [username, password] = decodedAuth.split(':');
                const [hostname, port] = serverInfo.split(':');

                document.getElementById('result').innerHTML = `
                    <div>
                        <span class="label">Hostname:</span>
                        <span class="value" onclick="copyToClipboard(this, '${hostname}')">${hostname}</span>
                        <span class="tooltip">Copied!</span>
                    </div>
                    <div>
                        <span class="label">Port:</span>
                        <span class="value" onclick="copyToClipboard(this, '${port}')">${port}</span>
                        <span class="tooltip">Copied!</span>
                    </div>
                    <div>
                        <span class="label">Username:</span>
                        <span class="value" onclick="copyToClipboard(this, '${username}')">${username}</span>
                        <span class="tooltip">Copied!</span>
                    </div>
                    <div>
                        <span class="label">Password:</span>
                        <span class="value" onclick="copyToClipboard(this, '${password}')">${password}</span>
                        <span class="tooltip">Copied!</span>
                    </div>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = "<strong>Error decoding the link. Please ensure it is a valid BASE64 encoded Shadowsocks link.</strong>";
            }
        }

        function copyToClipboard(element, text) {
            navigator.clipboard.writeText(text).then(() => {
                const tooltip = element.nextElementSibling;
                tooltip.style.opacity = 1;
                setTimeout(() => {
                    tooltip.style.opacity = 0;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
